<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Send a Message</title>
  <meta name="description" content="Contact form to reach our team." />
  <style>
    :root {
      --bg: #f8f9fb;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --primary: #06b6d4;
      --primary-600: #0891b2;
      --border: #e5e7eb;
      --radius: 14px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      color: var(--text);
      background: var(--bg);
    }
    .wrap {
      max-width: 900px;
      margin: 48px auto 80px;
      padding: 0 20px;
    }
    h1 {
      font-weight: 800;
      letter-spacing: -0.02em;
      text-align: center;
      margin: 10px 0 28px;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: 0 6px 24px rgba(0,0,0,.06);
      padding: 28px;
    }
    .row { display: grid; gap: 14px; }
    label {
      display: block;
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 6px;
    }
    input, textarea, button {
      font: inherit;
    }
    input, textarea {
      width: 100%;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 14px 16px;
      outline: none;
      background: #fff;
      transition: border-color .2s, box-shadow .2s;
    }
    input::placeholder, textarea::placeholder { color: #a1a1aa; }
    input:focus, textarea:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(6, 182, 212, .15);
    }
    textarea { resize: vertical; min-height: 160px; }
    .actions {
      display: flex; gap: 12px; align-items: center; margin-top: 8px;
    }
    button[type="submit"] {
      border: none;
      border-radius: 10px;
      padding: 12px 22px;
      background: var(--primary);
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      transition: background .2s, transform .02s;
    }
    button[type="submit"]:hover { background: var(--primary-600); }
    button[type="submit"]:active { transform: translateY(1px); }
    .help { color: var(--muted); font-size: .9rem; }
    /* honeypot */
    .hp-wrap { position: absolute; left: -5000px; top: -5000px; }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Send a Message</h1>

    <section class="card" aria-labelledby="contact-heading">
      <form
        action="https://formsubmit.co/d3-forge@d-3forge.com"
        method="POST"
        accept-charset="UTF-8"
        novalidate
      >
        <!-- FormSubmit options -->
        <input type="hidden" name="_subject" value="New message from the website contact form" />
        <input type="hidden" name="_template" value="table" />
        <input type="hidden" name="_captcha" value="false" />
        <!-- Change this to your actual thank-you page -->
        <input type="hidden" name="_next" value="https://your-domain.com/thank-you.html" />
        <!-- Optional autoresponse to sender -->
        <input type="hidden" name="_autoresponse" value="Thanks for contacting us! We’ll get back to you soon." />

        <!-- Honeypot (spam trap) -->
        <div class="hp-wrap" aria-hidden="true">
          <label>Leave this field empty</label>
          <input type="text" name="_honey" tabindex="-1" autocomplete="off" />
        </div>

        <div class="row">
          <div>
            <label for="name">Your Name</label>
            <input
              id="name"
              name="name"
              type="text"
              placeholder="Your Name"
              autocomplete="name"
              required
            />
          </div>

          <div>
            <label for="email">Your Email</label>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="you@example.com"
              inputmode="email"
              autocomplete="email"
              required
            />
          </div>

          <div>
            <label for="subject">Subject</label>
            <input
              id="subject"
              name="subject"
              type="text"
              placeholder="Subject"
              autocomplete="off"
            />
          </div>

          <div>
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              placeholder="Type your message…"
              rows="8"
              required
            ></textarea>
          </div>

          <div class="actions">
            <button type="submit">Submit</button>
            <p class="help" role="note">We’ll reply to you at the email you provide.</p>
          </div>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
